{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}


<head>
    <meta charset="UTF-8">
    <title>hii</title>
</head>
<body>
<div class="container">
<h1>ADD RESTAURANTS</h1>
<form action="" method="POST">
    {% csrf_token %}

   <div class="form-group">
      <label >RESTAURANT NAME:</label>
      <input type="text" class="form-control" placeholder="Enter restaurant name" name="restaurant_name">
    </div>
    <div class="form-group">
      <label >CITY NAME:</label>
      <input type="text" class="form-control" placeholder="Enter city name" name="city_name">
    </div>

     <div class="form-group">
      <label >TOTAL SEAT NOS:</label>
      <input type="number" class="form-control" placeholder="Enter total seat nos" name="nos">
    </div>
     <div class="form-group">
      <label >REMAINING SEATS:</label>
      <input type="number" class="form-control" placeholder="Enter available seats" name="rem">
    </div>
    <div class="form-group">
      <label >DATE:</label>
      <input type="date" class="form-control" placeholder="Enter dates available" name="date">
    </div>
    <div class="form-group">
      <label >TIME:</label>
      <input type="time" class="form-control" placeholder="enter time" name="time">
    </div>
    <div class="form-group">
      <label >PRICE:</label>
      <input type="number" class="form-control" placeholder="enter price" name="price">
    </div>

    <button type="submit" class="btn btn-default">Add Restaurant</button>

    </form></div>
</body>
</html></html>
{% endblock %}
